<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title>Shutterstock&copy; Selector v0.0.1</title>
<link href='http://fonts.googleapis.com/css?family=Raleway'  type='text/css' rel='stylesheet'>
<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css' />
<link rel='stylesheet' href='css/main.css' type='text/css' />
<link rel="stylesheet" href="css/jquery.Jcrop.min.css" type="text/css" />
<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery.Jcrop.min.js"></script>
<script src="js/jquery-ui-1.10.3.js"></script>
<script src="js/bstock_ui.js"></script>
<script src="js/bstock_api.js"></script>
</head>
<body>
	<div id='overlay'>
	</div>
	<div id='editing-template'>
		<h3></h3>
		<img id='crop-img' src='' />
	</div>
	<!-- top nav box -->
	<div id='top-nav'>
		<h1>
			<a href='http://www.bigstock.com'><img src='images/bs_logo.png' alt='Bigstock' border='0' style='position:relative;top:4px' /></a> Selector <sup>v0.0.1</sup>
		</h1>
		<span>This tool allows you to search the Bigstock database (by text or category) and then crop or resize a chosen image.</span>
	</div>
	<!-- search & display features -->
	<div id='browser'>
		<div class='browser-align'>
			<div id='search-container'>
				<div id='search-top'>
					<h2>search for&hellip;</h2>
					<form id='search-form' name='search-form'>
						<input id='search-text' type='text' />
						<input id='search-text-go' name='search-text-go' type='submit' value='go' />
					</form>
				</div>
				<div id='search-cat'>
					<h2>categories</h2>
				</div>
			</div>
			<div id='search-grad'>
			</div>
			<div id='search-results'>
				<ul id='results-hold'>
				</ul>
			</div>
			<ul class="item-template hide">
    			<li>
   				    <a href="#" class="thumbnail"><img></a>
    			</li>
			</ul>
		</div>
	</div>
	<div id='footer'>
		<span>Matt T's site 2013<sup>&copy;</sup></span>
	</div>
</body>
</html>
