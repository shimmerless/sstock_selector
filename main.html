<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title>Shutterstock&copy; Selector v0.0.1</title>
<link href='http://fonts.googleapis.com/css?family=Raleway'  type='text/css' rel='stylesheet'>
<link rel='stylesheet' type='text/css' href='css/main.css'>
</head>
<body>
	<!-- top nav box -->
	<div id='top-nav'>
		<h1>
			<a href='http://www.shutterstock.com'><img src='images/ss_logo.png' alt='Shutterstock' /></a> Selector <sup>v0.0.1</sup>
		</h1>
		<span>This tool allows you to search the Shutterstock database (by text, category or tag) and then crop or resize a chosen image.</span>
	</div>
	<!-- search & display features -->
	<div id='browser'>
		<div class='browser-align'>
			<div id='search-container'>
				<h2>search for&hellip;</h2>
				<input id='search-text' type='text' />
				<div id='search-cat'>
					<h2>categories</h2>
					<input type='radio' name='radio-cat' id='autos' /><label for='autos'>autos</label><br />
					<input type='radio' name='radio-cat' id='home' /><label for='home'>home</label><br />
					<input type='radio' name='radio-cat' id='furniture' /><label for='furniture'>furniture</label><br />
					<input type='radio' name='radio-cat' id='money' /><label for='money'>money</label>
				</div>
			</div>
			<div id='search-grad'>
			</div>
		</div>
	</div>
	<div id='footer'>
		<span>Mark's site 2013<sup>&copy;</sup></span>
	</div>
</body>
</html>
